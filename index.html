<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sam's Portfolio</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
    }
    body {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 2.8em;
      color: #4caf50;
    }
    #profile img {
      display: block;
      margin: 0 auto 30px;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid #4caf50;
      object-fit: cover;
    }
    section {
      margin-bottom: 40px;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 15px #222;
    }
    h2 {
      margin-bottom: 15px;
      color: #4caf50;
      border-bottom: 2px solid #4caf50;
      padding-bottom: 5px;
    }
    p {
      font-size: 1.1em;
      line-height: 1.5;
    }
    a.cv-link {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 25px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    a.cv-link:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <header>
    <h1>Hello, I'm Sam</h1>
  </header>

  <section id="profile">
    <img src="profile.jpeg" alt="Sam's Profile Picture" />
  </section>

  <section id="about">
    <h2>About Me</h2>
    <p>Welcome to my portfolio website. I am passionate about AI and Robotics, and I love creating projects that make a difference.</p>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <a href="Sam_CV.pdf" class="cv-link" target="_blank" download>ðŸ“„ Download My CV</a>
  </section>

  <script src="script.js"></script>
</body>
</html>
